<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
	<style type="text/css">
		.wrap{
			margin:0 auto;
			width:900px;
		}
		#header,#footer{
			height:100px;
			background: blue;
		}
		#main{
			background: green;
			height: 300px;
		}
		#middle{
			width:100%;
			background:pink;
			float: left;
		}
		#left,#right{
			width:100px;
			background: purple;
			float:left;
			height:100%;
		}
		#left{
			margin-left: -100%;
		}
		#right{
			margin-left: -100px;
		}
		#content{
			height:300px;
			margin:0 100px;
		}

	</style>
</head>
<body>
	<header id="header" class="wrap">header</header>
	<section id="main" class="wrap">
		<section id="middle">
			<div id="content">content</div>
		</section>
		<aside id="left"></aside>
		<aside id="right"></aside>
	</section>
	<footer id="footer" class="wrap">footer</footer>
</body>
</html>
